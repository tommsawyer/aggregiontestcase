<md-button ui-sref="catalog">
  К списку книг
</md-button>

<md-card>

  <md-card-title>
    <book-cover class='md-card-image md-card-media' id='{{loadedBook.cover}}'/>
    <md-card-title-text>
      <span class="md-headline">{{ loadedBook.title.default }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
    {{ loadedBook.description.default  }}
    </p>
    <md-list flex>
      <md-subheader class="md-no-sticky"> Файлы </md-subheader>
      <md-list-item ng-repeat="bundle in bundles">
        <md-button ng-href='{{"https://storage.aggregion.com/api/files/" + bundle.resourceId + "/shared/data"}}'
          class='md-raised download_btn' >
          Скачать
        </md-button>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
