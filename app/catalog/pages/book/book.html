<md-button ui-sref="catalog">
  К списку книг
</md-button>

<md-card>

  <md-card-title>
    <book-cover class='md-card-image md-card-media' id='{{book.loadedBook.cover}}'/>
    <md-card-title-text>
      <span class="md-headline">{{ book.loadedBook.title.default }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
    {{ book.loadedBook.description.default  }}
    </p>
    <md-list flex>
      <md-subheader class="md-no-sticky"> Файлы </md-subheader>
      <md-list-item ng-repeat="bundle in book.bundles">
        <md-button ng-href='{{book.API.getResourceUrl(bundle.resourceId)}}'
          class='md-raised' >
          Скачать
        </md-button>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
